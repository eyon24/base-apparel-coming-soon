<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" class="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="logo-container">
        <img src="./images/logo.svg" alt="home" />
      </nav>
      <div class="img-container">
        <img src="./images/hero-mobile.jpg" alt="" />
      </div>

      <div class="text-container">
        <ol>
          <li><h1>We're</h1></li>
          <li><h1>coming</h1></li>
          <li><h1>soon</h1></li>
        </ol>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="info-container">
        <div class="email-container">
          <input type="text" id="email" placeholder="Email Address" />
          <button><img src="./images/icon-arrow.svg" alt="submit" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
